build:
    environment: { php: '7.0', redis: 'true' }
    tests: { override: { command: 'bin/phpspec run', coverage: { file: coverage.xml, format: clover } } }
checks:
    php: 'true'
coding_style:
    php: { spaces: { before_parentheses: 'true' }, within: { brackets: 'true' } }
filter:
    excluded_paths: {  }
